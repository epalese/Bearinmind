<template name="home">
	{{> homeNL}}
</template>

<template name="homeNL">
	<nav class="navbar-wrapper navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" 
						data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand visible-md visible-lg" href="/">Bear in mind</a>
				<a class="navbar-brand visible-xs visible-sm" href="/">BiM</a>
				{{#if currentUser}}
				<ul class="nav navbar-left">
					<li>
						<button type="button" class="navbar-btn btn btn-primary" id="go-to-lists-btn">
							Lists
						</button>
					</li>
				</ul>
				{{/if}}
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
		
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right" id="nav-login">
					{{> loginButtons}}
				</ul>
			</div>
		</div>
	</nav>
	
	<div id="title" class="slide header">
		<h1>The easiest way to manage your tasks</h1>
		<h4 class="subtitle">A cooperative environment to organise and share activities with your friends, family and colleagues.</h4>
	</div>

	<div id="slide1" class="slide">
		<div class="features-container">
			<div class="features">
				<div class="row">
					<div class="col-md-3 col-xs-12 feature-item">
						<div class="feature-item-content">
							<div class="col-md-12">
								<div class="icon"><img src="calendar.png" /></div>
							</div>
							<div class="col-md-12">
								<div class="descr">
									<div class="descr-title">Deadlines</div>
									<div class="descr-content">Set due dates and define deadlines. You can also specify different task priorities.</div>
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-3 col-xs-12 feature-item">
						<div class="feature-item-content">
							<div class="col-md-12">
								<div class="icon"><img src="alert.png" /></div>
							</div>
							<div class="col-md-12">
								<div class="descr">
									<div class="descr-title">Alerts</div>
									<div class="descr-content">Set reminders and let Bear In Mind take care of them.</div>
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-3 col-xs-12 feature-item">
						<div class="feature-item-content">
							<div class="col-md-12">
								<div class="icon"><img src="share.png" /></div>
							</div>
							<div class="col-md-12">
								<div class="descr">
									<div class="descr-title">Cooperation</div>
									<div class="descr-content">Share lists with your friends and colleagues. Collaborate and build lists together. Assign tasks to team members.</div>
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-3 col-xs-12 feature-item">
						<div class="feature-item-content">
							<div class="col-md-12">
								<div class="icon"><img src="Notifications.png" /></div>
							</div>
							<div class="col-md-12">
								<div class="descr">
									<div class="descr-title">Notifications</div>
									<div class="descr-content">Receive alerts and be notified when someone shares a list or assigns a task to you.</div>
								</div>
							</div>
						</div>							
					</div>
				</div>
			</div>
		</div>

	</div>
	
	<div class="contact-us">
		<div><a href="mailto:admin@bearinmind.com?Subject=Hello" target="_top">contact us</a></div>
	</div>


</template>
